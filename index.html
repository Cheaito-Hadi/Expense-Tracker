<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>
            Expense Tracker
        </h1>
        <h3>Enter your expenses so you don't forget them!</h3>
        <div class="expense-wrapper">
            <input id="expense-text" type="text" placeholder="Add an expense">
            <input id="expense-amount" type="text" placeholder="Amount $">
            <button id="btn">Add Expense</button>
            <ul id="expense-list">
            </ul>
            <p id="total-expense">Total $0</p>
        </div>
    </div>
    <script src="/Expense-Tracker/index.js"></script>
</body>

</html>
